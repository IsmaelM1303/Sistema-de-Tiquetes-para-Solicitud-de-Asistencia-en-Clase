<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Tiquetes para Solicitud de Asistencia en Clase</h1>
    </header>
    <main>
        <div id="contenedorFormulario">
            <div>
                <label>Ingrese su ID institucional</label>
                <input type="text" id="idLogin" placeholder="Id institucional">
            </div>
            <div>
                <label>Ingrese su contraseña</label>
                <input type="password" id="passwordLogin" placeholder="Constraseña">
            </div>
            <button id="btnInicioSesion">Iniciar sesión</button>
        </div>
        <div id="mensaje"></div>
    </main>

    <script type="module" src="../JS/login/mainIndex.js"></script>
</body>
</html>
