<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="../CSS/estadisticas.css">
</head>

<body>
    <header>
        <h1>Estadísticas</h1>
    </header>
    <main>

        <div id="contenedorFiltros">
            <button id="back">Volver a Lista de Tiquetes</button>
            <div>
                <label>Filtro por Nombre</label>
                <input type="text" id="filtroNombre">
            </div>
            <div>
                <label>Filtro por categoría</label>
                <select id="categoriaConsulta" name="tecnologia">
                    <option value="" selected>Seleccionar categoría</option>
                    <option value="javascript">JavaScript</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="nodejs">Node.js</option>
                    <option value="jsonserver">json-server</option>
                    <option value="react">React</option>
                    <option value="python">Python</option>
                    <option value="github">GitHub</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label>Filtro por sede</label>
                <select id="filtroSede">
                    <option value="" selected>Seleccionar sede</option>
                    <option value="La Capri">La Capri</option>
                    <option value="Puntarenas">Puntarenas</option>
                </select>
            </div>
            <div>
                <label>Mostrar sin revisar/solo revisadas</label>
                <input type="checkbox" id="filtroRevisadas">
            </div>
            <button id="aplicarFlitros">Aplicar filtros</button>
        </div>
        <div id="agregarPersonal">
            <div>
                <label>Nombre</label>
                <input type="text" id="nombre" />
            </div>

            <div>
                <label>Apellido</label>
                <input type="text" id="apellido" />
            </div>

            <div>
                <label>Contraseña</label>
                <input type="password" id="contrasena" />
            </div>

            <div>
                <label>Sede</label>
                <select id="sede">
                    <option disabled selected>Elegir sede</option>
                    <option>La Capri</option>
                    <option>Puntarenas</option>
                    <option>Forward</option>
                </select>
            </div>

            <div>
                <button id="btnCrearEstudiante">Registrar nuevo estudiante</button>
                <button id="btnCrearProfesor">Registrar nuevo profesor</button>
            </div>
        </div>

        <div id="mostrarDatos"></div>
        <div id="contenedorTodas"></div>
        <div id="contenedorFiltro"></div>
        <div id="contenedorCompletas"></div>


    </main>

    <script type="module" src="../JS/estadisticas/mainEstadisticas.js"></script>
</body>

</html>
